<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Authentication</title>
</head>
<body style="padding: 25px">
<div class="container-fluid">
  <div class="row text-center">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <mat-label style="font-weight: bolder; font-size: 42px">
            <b>Azure Authentication</b>
          </mat-label>
        </div>
      </div>
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-xl-2 col-lg-2 col-md-3 col-sm-12">
    </div>
    <div class="col-xl-4 col-lg-4 col-md-3 col-sm-12 text-center">
      <mat-form-field class="material-full-width" style="width: 300px">
        <mat-label>
          Subscription ID
        </mat-label>
        <input type="password" matInput [(ngModel)]='authentication.subscriptionID' name="subscriptionID"
               id="subscriptionID">
      </mat-form-field>
    </div>
    <div class="col-xl-4 col-lg-4 col-md-3 col-sm-12 text-center">
      <mat-form-field class="material-full-width" style="width: 300px">
        <mat-label>
          Client ID
        </mat-label>
        <input type="password" matInput [(ngModel)]='authentication.clientID' name="clientID"
               id="clientID">
      </mat-form-field>
    </div>
    <div class="col-xl-2 col-lg-2 col-md-3 col-sm-12">
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-xl-2 col-lg-2 col-md-3 col-sm-12">
    </div>
    <div class="col-xl-4 col-lg-4 col-md-3 col-sm-12 text-center">
      <mat-form-field class="material-full-width" style="width: 300px">
        <mat-label>
          Client Secret
        </mat-label>
        <input type="password" matInput [(ngModel)]='authentication.clientSecret' name="clientSecret"
               id="clientSecret">
      </mat-form-field>
    </div>
    <div class="col-xl-4 col-lg-4 col-md-3 col-sm-12 text-center">
      <mat-form-field class="material-full-width" style="width: 300px">
        <mat-label>
          Tenant ID
        </mat-label>
        <input type="password" matInput [(ngModel)]='authentication.tenantID' name="tenantID"
               id="tenantID">
      </mat-form-field>
    </div>
    <div class="col-xl-2 col-lg-2 col-md-3 col-sm-12">
    </div>
  </div>

  <div class="row mt-2 mb-2 mr-5">
    <div class="text-right col-xl-10 col-lg-10 col-md-10 col-sm-12 button float-right">
      <button type="button" mat-stroked-button color="primary" id="btnClear" class="mr-3 btnColorClass"
              (click)="clear()">Clear
      </button>
      <button type="button" mat-stroked-button class="btnColorClass" id="btnSave" color="primary"
              (click)="postAzureAuth()">Save
      </button>
    </div>
    <div class="col-xl-2 col-lg-2 col-md-2"></div>
  </div>
</div>
</body>
</html>
